<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Full Video View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }

    #hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      width: 100%;
      object-fit: contain;
      z-index: 0;
    }

    #hero .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<section id="hero">
  <video autoplay muted loop playsinline>
    <source src="assets/img/hero-bg-desktop.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h2>Shashank Bagda</h2>
    <p>Crafted By Engineering, Driven By Curiosity, Defined By Innovation</p>
  </div>
</section>

</body>
</html>
