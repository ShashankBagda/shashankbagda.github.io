<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            background-color: #20c997;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            max-width: 50px;
            margin-right: 10px;
        }

        .navbar-brand,
        .navbar-text,
        .btn-outline-danger {
            color: white;
        }

        .second-section {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .responsive-map {
            overflow: hidden;
            border-radius: 10px;
        }

        .table th,
        .table td {
            border: 1px solid #dee2e6;
        }

        .table th {
            background-color: #f8f9fa;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .clock {
            font-size: 2rem;
            color: #20c997;
            text-align: center;
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: aquamarine;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img
                    src="https://media.istockphoto.com/id/1269785368/vector/road-construction-logo-road-maintenance-creative-sign-concept-paving-design-template-vector.jpg?s=612x612&w=0&k=20&c=nsHUDbyjIO1rFRpkgsug51nz-39zPx470CF6vIlcsg8="
                    width="80" height="60" class="d-inline-block align-text-center">
                Rastrealo
            </a>
            <h1 class="align-text-center">Welcome, Driver</h1>
            <a href="login.html"><button type="button" class="btn btn-danger align-text-center">Log Out</button></a>
        </div>
    </nav>

    <!-- Main Content -->

    <div class="container-fluid p-4 second-section">
        <div class="row">
            <divs>
                <h3>Today's Routes</h3>
                <table id="routeTable" class="table table-striped" style="text-align: center;">
                    <thead>
                        <tr>
                            <th>Route</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Total Stops</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Route 1</td>
                            <td>8:00 AM</td>
                            <td>9:30 AM</td>
                            <td>5</td>
                            <td>Completed</td>
                        </tr>
                        <tr>
                            <td>Route 2</td>
                            <td>8:00 AM</td>
                            <td>9:30 AM</td>
                            <td>7</td>
                            <td>Active</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container-fluid p-4 second-section">
        <div class="row">
            <div class="col-12 col-md-6 p-4">
                <h1>Bus No : XX</h1>
                <div class="clock" id="clock"></div>
                <table class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th>Bus Route</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Stop 1</td>
                        </tr>
                        <tr>
                            <td>Stop 2</td>
                        </tr>
                        <tr>
                            <td>Stop 3</td>
                        </tr>
                        <tr>
                            <td>Stop 4</td>
                        </tr>
                        <tr>
                            <td>Stop 5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-md-6 p-4 responsive-map">
                <iframe class="w-100 h-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3689.6342698009603!2d70.79464107503472!3d22.367434340459102!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a27af07389cb377%3A0xe6c1048589fe4e62!2sMarwadi%20University%20(Engineering%2C%20MBA%2C%20Law%2C%20Science%2C%20Architecture%2C%20Physiotherapy)!5e0!3m2!1sen!2sin!4v1696357968343!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <div class="container-fluid p-4 second-section">
        <div class="row">
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4 d-flex flex-row justify-content-around">
                <h3 style="display: inline; text-align: center;">No of Passengers : </h3>
                <div>
                    <button type="button" class="btn btn-danger" id="remove_stud">-</button>
                    <button type="button" class="btn btn-secondary" id="stud_count" disabled>0</button>
                    <button type="button" class="btn btn-primary" id="add_stud">+</button>
                    <button type="button" class="btn btn-outline-success" id="save_count">Save</button>
                </div>
            </div>
            <div class="col-12 col-md-4"></div>
        </div>
    </div>

    <script>
        var studCountBtn = document.getElementById('stud_count');
        var addStudBtn = document.getElementById('add_stud');
        var removeStudBtn = document.getElementById('remove_stud');

        addStudBtn.addEventListener('click', function () {
            var count = parseInt(studCountBtn.innerText);
            count++;
            studCountBtn.innerText = count;
        });

        removeStudBtn.addEventListener('click', function () {
            var count = parseInt(studCountBtn.innerText);
            count = Math.max(0, count - 1);
            studCountBtn.innerText = count;
        });

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            var timeString = hours + ":" + minutes + ":" + seconds + " " + ampm;
            document.getElementById('clock').innerText = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
